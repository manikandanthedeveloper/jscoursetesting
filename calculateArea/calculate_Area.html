<html>
<head>
  <title>Rectangle Area Calculator</title>
</head>
<body>
  <h1>Rectangle Area Calculator</h1>
  <label for="length">Enter the length: </label>
  <input type="number" id="length"><br><br>

  <label for="width">Enter the width: </label>
  <input type="number" id="width"><br><br>

  <button onclick="calculateArea()">Calculate Area</button><br><br>

  <p id="result"></p>

  <h1>Grocery Tracker</h1>
  <p>
    <label>Enter Grocery-1 Amount:</label>
    <input type="number" id="grocery1" />
  </p>
  <p>
    <label>Enter Grocery-2 Amount:</label>
    <input type="number" id="grocery2" />
  </p>
  <p>
    <label>Enter Grocery-3 Amount:</label>
    <input type="number" id="grocery3" />
  </p>
  <p>
    <button id="calculate-total-amount" onclick="calculateTotalAmount()">Calculate Total Amount</button>
  </p>
  <p><div id="total-amount"></div></p>
<script src="./calculate_Area.js"></script>
</body>
</html>
