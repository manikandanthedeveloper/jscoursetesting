<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Health Analysis Data</title>

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
	</head>
	<body class="bg-light">
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<div class="container">
				<a class="navbar-brand fw-bold" href="#"
					>Health Analysis Census</a
				>

				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navCollapse"
					aria-controls="navCollapse"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navCollapse">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" href="./index.html" id="home"
								>Home</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link"
								href="./health_contact.html"
								id="contact"
								>Contact Us</a
							>
						</li>
					</ul>

					<form
						class="d-flex"
						role="search"
						onsubmit="event.preventDefault(); document.getElementById('btnSearch').click();"
					>
						<input
							class="form-control me-2"
							type="search"
							placeholder="Enter a health condition"
							aria-label="Search condition"
							id="conditionInput"
						/>
						<button
							class="btn btn-outline-light"
							type="button"
							id="btnSearch"
						>
							Search
						</button>
					</form>
				</div>
			</div>
		</nav>

		<main class="container py-5">
			<div class="row g-4">
				<!-- Form / Analysis -->
				<div class="col-12 col-lg-8">
					<div class="card shadow-sm">
						<div class="card-body">
							<h3 class="card-title mb-3">
								Healthcare Data Analysis
							</h3>

							<form
								id="analysisForm"
								class="row g-3"
								onsubmit="event.preventDefault();"
							>
								<div class="col-12 col-md-6">
									<label for="name" class="form-label"
										>Name</label
									>
									<input
										type="text"
										id="name"
										class="form-control"
									/>
								</div>

								<div class="col-12 col-md-6">
									<label class="form-label d-block"
										>Gender</label
									>
									<div
										class="btn-group"
										role="group"
										aria-label="Gender"
									>
										<input
											type="radio"
											class="btn-check"
											name="gender"
											id="male"
											value="Male"
											autocomplete="off"
										/>
										<label
											class="btn btn-outline-primary"
											for="male"
											>Male</label
										>

										<input
											type="radio"
											class="btn-check"
											name="gender"
											id="female"
											value="Female"
											autocomplete="off"
										/>
										<label
											class="btn btn-outline-primary"
											for="female"
											>Female</label
										>
									</div>
								</div>

								<div class="col-12 col-md-4">
									<label for="age" class="form-label"
										>Age</label
									>
									<input
										type="number"
										id="age"
										class="form-control"
										min="0"
									/>
								</div>

								<div class="col-12 col-md-8">
									<label for="condition" class="form-label"
										>Condition</label
									>
									<select id="condition" class="form-select">
										<option value="">
											Select condition
										</option>
										<option value="Diabetes">
											Diabetes
										</option>
										<option value="Thyroid">Thyroid</option>
										<option value="High Blood Pressure">
											High Blood Pressure
										</option>
									</select>
								</div>

								<div class="col-12">
									<button
										id="addPatient"
										type="button"
										class="btn btn-primary"
									>
										Add Patient
									</button>
								</div>
							</form>

							<hr />

							<h5 class="mt-3">Analysis Report</h5>
							<div id="report" class="mt-2"></div>
						</div>
					</div>
				</div>

				<!-- Search / Results -->
				<div class="col-12 col-lg-4">
					<div class="card shadow-sm">
						<div class="card-body">
							<h5 class="card-title">Search Condition</h5>
							<p class="text-muted small">
								Use the search in the navbar or enter a
								condition below.
							</p>

							<div id="result" class="mt-2">
								<!-- Search results injected here -->
							</div>
						</div>
					</div>

					<div class="mt-3 text-center">
						<small class="text-muted"
							>Powered by local demo data</small
						>
					</div>
				</div>
			</div>
		</main>

		<!-- Application script -->
		<script src="./health_analysis.js"></script>
	</body>
</html>
