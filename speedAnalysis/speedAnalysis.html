<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Speed Test Analysis</title>

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<div class="container">
				<a class="navbar-brand" href="#">Speed Typing</a>
			</div>
		</nav>

		<main class="container my-4">
			<div class="row g-4">
				<div class="col-12">
					<div class="card shadow-sm">
						<div class="card-body">
							<h5 class="card-title mb-3">
								Speed Typing Analysis
							</h5>

							<div class="row g-3">
								<div class="col-12 col-lg-6">
									<label for="inputText" class="form-label"
										>Type the following text</label
									>
									<textarea
										id="inputText"
										class="form-control"
										rows="6"
										readonly
										placeholder="Get ready to type..."
									></textarea>
								</div>

								<div class="col-12 col-lg-6">
									<label for="userInput" class="form-label"
										>Your typing</label
									>
									<textarea
										id="userInput"
										class="form-control"
										rows="6"
										placeholder="Start typing when ready"
									></textarea>
								</div>

								<div class="col-12 d-flex gap-2">
									<button
										class="btn btn-success"
										onclick="startTest()"
									>
										Start Test
									</button>
									<button
										class="btn btn-danger"
										onclick="endTest()"
									>
										End Test
									</button>
									<button
										class="btn btn-secondary ms-auto"
										onclick="resetTest && resetTest()"
									>
										Reset
									</button>
								</div>

								<div class="col-12">
									<div id="output" class="mt-3"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<!-- Bootstrap Bundle (includes Popper) -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

		<!-- Application script -->
		<script src="./speedAnalysis.js"></script>
	</body>
</html>
