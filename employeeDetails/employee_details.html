<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Employee Management System</title>

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main class="container my-4">
			<div class="d-flex justify-content-between align-items-center mb-3">
				<div>
					<button
						class="btn btn-outline-primary me-2"
						onclick="displayAllEmployees()"
					>
						Display Employees
					</button>
					<button
						class="btn btn-outline-success me-2"
						onclick="calculateTotalSalaries()"
					>
						Calculate Total Salaries
					</button>
					<button
						class="btn btn-outline-secondary me-2"
						onclick="displayHREmployees()"
					>
						Display HR Employees
					</button>
					<button
						class="btn btn-outline-dark"
						onclick="findEmployeeById(2)"
					>
						Find Employee by ID 2
					</button>
					<button
						class="btn btn-outline-info ms-2"
						onclick="findBySpecializationAtJavascript()"
					>
						Find by Specialization Javascript
					</button>
				</div>
			</div>

			<div class="card">
				<div class="card-body">
					<p class="text-muted mb-0 p-5" id="employeesDetails">
						No data yet. Use the buttons above to display results.
					</p>
				</div>
			</div>
		</main>

		<!-- Bootstrap Bundle (includes Popper) -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

		<!-- Application script -->
		<script src="./employee_details.js"></script>
	</body>
</html>
