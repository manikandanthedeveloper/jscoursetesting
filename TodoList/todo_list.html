<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>ToDo List</title>
		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
	</head>
	<body class="bg-light">
		<div class="container py-5">
			<div class="row justify-content-center">
				<div class="col-md-6">
					<div class="card shadow-lg">
						<div
							class="card-header text-center bg-primary text-white"
						>
							<h3 class="mb-0">ToDo List</h3>
						</div>
						<div class="card-body">
							<div class="input-group mb-3">
								<input
									type="text"
									id="taskInput"
									class="form-control"
									placeholder="Add a new task"
								/>
								<button class="btn btn-success" id="addTaskBtn">
									Add Task
								</button>
								<button
									class="btn btn-danger"
									id="clearAllTasks"
								>
									Clear All
								</button>
							</div>

							<ul id="taskList" class="list-group mb-3">
								<!-- Tasks will appear here -->
							</ul>

							<div class="d-grid">
								<button
									id="clearCompletedBtn"
									class="btn btn-danger"
								>
									Clear Completed
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Bootstrap JS (optional, for components like modals or alerts) -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

		<!-- Your JavaScript can go here -->
		<script src="todo_list.js"></script>
	</body>
</html>
